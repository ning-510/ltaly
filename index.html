        // --- EXPENSE FUNCTIONS ---
        function addExpense() {
            const itemInput = document.getElementById('exp-item');
            const amountInput = document.getElementById('exp-amount');
            const currencyInput = document.getElementById('exp-currency');
            const btn = document.getElementById('add-btn');
            const statusMsg = document.getElementById('status-msg');

            const item = itemInput.value.trim();
            const amount = parseFloat(amountInput.value);
            const currency = currencyInput.value;

            if (item && amount) {
                const newExpense = { 
                    item, 
                    amount, 
                    currency,
                    date: new Date().toISOString(),
                    synced: false
                };

                expenses.push(newExpense);
                localStorage.setItem('italy_expenses', JSON.stringify(expenses));
                
                if (googleWebAppUrl) {
                    btn.disabled = true;
                    btn.innerHTML = '<span class="spinner mr-2"></span> åŒæ­¥ä¸­...';
                    
                    const payload = {
                        date: newExpense.date.split('T')[0],
                        item: newExpense.item,
                        currency: newExpense.currency,
                        amount: newExpense.amount
                    };

                    fetch(googleWebAppUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    })
                    .then(() => {
                        expenses[expenses.length - 1].synced = true;
                        localStorage.setItem('italy_expenses', JSON.stringify(expenses));
                        statusMsg.innerText = 'âœ… å·²å„²å­˜ä¸¦åŒæ­¥è‡³ Google è¡¨æ ¼';
                        statusMsg.className = 'text-center text-xs h-4 mb-2 text-green-600';
                    })
                    .catch(err => {
                        console.error(err);
                        statusMsg.innerText = 'âš ï¸ å„²å­˜è‡³æœ¬æ©Ÿ (åŒæ­¥å¤±æ•—)';
                        statusMsg.className = 'text-center text-xs h-4 mb-2 text-orange-600';
                    })
                    .finally(() => {
                        btn.disabled = false;
                        btn.innerText = 'æ–°å¢æ”¯å‡º';
                        renderApp();
                    });
                } else {
                    renderApp();
                }
            }
        }

            expenses = [];
            localStorage.setItem('italy_expenses', JSON.stringify(expenses));

            renderApp();

        function saveWebAppUrl() {
            const url = document.getElementById('webapp-url-input').value.trim();
            if (url) {
                googleWebAppUrl = url;
                localStorage.setItem('italy_google_webapp_url', googleWebAppUrl);
                renderApp();

            googleWebAppUrl = '';
