            if (newIndex >= 0 && newIndex < itineraryData.length) {
                currentDayIndex = newIndex;
                renderApp();
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            // Update active state in bottom nav
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`nav-${tab}`).classList.add('active');
            renderApp();
        }

        function getIconName(type) {
            switch (type) {
                case 'sight': return 'aperture';
                case 'traffic': return 'bus';
                case 'meal': return 'utensils';
                default: return 'map-pin';
            }
        }

        // --- EXPENSE FUNCTIONS ---
        function addExpense() {
            const itemInput = document.getElementById('exp-item');
            const amountInput = document.getElementById('exp-amount');
            const item = itemInput.value.trim();
            const amount = parseFloat(amountInput.value);

            if (item && amount) {
                expenses.push({ item, amount, date: new Date().toISOString() });
                localStorage.setItem('italy_expenses', JSON.stringify(expenses));
                renderApp();
            }
        }

        function clearExpenses() {
            if(confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰è¨˜å¸³è³‡æ–™å—ï¼Ÿ')) {
                expenses = [];
                localStorage.setItem('italy_expenses', JSON.stringify(expenses));
                renderApp();
            }
        }

        function saveSheetUrl() {
            const url = document.getElementById('sheet-url-input').value.trim();
            if (url) {
                googleSheetUrl = url;
                localStorage.setItem('italy_google_sheet', googleSheetUrl);
                renderApp();
            }
        }

        function editSheetUrl() {
            googleSheetUrl = '';
            localStorage.setItem('italy_google_sheet', '');
            renderApp();
        }

        // --- INIT ---
        window.onload = function() {
            renderApp();
        }

    </script>
