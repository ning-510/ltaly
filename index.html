        function checkAndFetchWeather(index) {
            const item = itineraryData[index];
            const now = new Date().getTime();
            // å¿«å– 10 åˆ†é˜
            if (!item.weather || (item.weatherTimestamp && now - item.weatherTimestamp > 600000)) {

        async function fetchWeather(index, lat, lng) {
            try {
                // è«‹æ±‚ daily_max å’Œ daily_min ä»¥å–å¾— range
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&current=temperature_2m,weather_code&daily=temperature_2m_max,temperature_2m_min&timezone=auto&forecast_days=1`);
                const data = await response.json();
                
                if (data.current && data.daily) {
                    const currentTemp = Math.round(data.current.temperature_2m);
                    const minTemp = Math.round(data.daily.temperature_2m_min[0]);
                    const maxTemp = Math.round(data.daily.temperature_2m_max[0]);
                    const code = data.current.weather_code;
                    const weatherInfo = getWeatherDescription(code);
                    
                    itineraryData[index].weather = {
                        temp: `${minTemp}Â°C - ${maxTemp}Â°C`, // Range
                        currentTemp: `${currentTemp}Â°C`, // Current
                        icon: weatherInfo.icon,
                        condition: weatherInfo.desc
                    };
                    itineraryData[index].weatherTimestamp = new Date().getTime();
                    
                    if (currentDayIndex === index) {
                        renderApp();
                    }
                }
            } catch (error) {
                console.error("Weather fetch failed:", error);
                itineraryData[index].weather = {
                    temp: "--",
                    currentTemp: "--",
                    icon: "âš ï¸",
                    condition: "æš«æ™‚ç„¡æ³•å–å¾—å¤©æ°£"
                };
                renderApp();
            }
        }

            document.getElementById('message-modal').classList.add('hidden');
        }

        function showConfirm(text, callback) {
            confirmCallback = callback;
            document.getElementById('confirm-modal').classList.remove('hidden');
            document.getElementById('confirm-text').innerText = text;
        }

        function closeConfirm(result) {
            document.getElementById('confirm-modal').classList.add('hidden');
            if (confirmCallback) confirmCallback(result);
        }

        // --- INIT ---
        window.onload = function() {
            expenses = expenses.map(e => ({
                ...e,
                currency: e.currency || 'EUR'
            }));
            renderApp();
        }
    </script>
</body>
